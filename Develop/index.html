<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <!-- ADD TIMECLOCK -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">

      <!-- HOURLY TIME BLOCK SECTION -->

      <div id="hour-07" class="row" data-time-block="time07">
        <span class="col-2 hour">7am</span>
        <span class="col-8 col-sm-9 description"></span>
        <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>

      </div>
      <div id="hour-08" class="row" data-time-block="time08">
        <span class="col-2 hour">8am</span>
        <span class="col-8 col-sm-9 description"></span>
        <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>
        </span>
    </div>

      <!-- Example of a past time block. The "past" class adds a gray background color. -->
      <div id="hour-09" class="row time-block past" data-time-block="time09">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a a present time block. The "present" class adds a red background color. -->
      <div id="hour-10" class="row time-block present">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="hour-11" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row" data-time-block="time12">
        <span class="col-2 hour">12pm</span>
        <span class="col-8 col-sm-9 description"></span>
        <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>
        </span>
    </div>

    <div id="hour-13" class="row" data-time-block="time13">
      <span class="col-2 hour">1pm</span>
      <span class="col-8 col-sm-9 description"></span>
      <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>
      </span>
  </div>

  <div id="hour-14" class="row" data-time-block="time14">
    <span class="col-2 hour">2pm</span>
    <span class="col-8 col-sm-9 description"></span>
    <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>
    </span>
</div>

<div id="hour-15" class="row" data-time-block="time15">
  <span class="col-2 hour">3pm</span>
  <span class="col-8 col-sm-9 description"></span>
  <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>
  </span>
</div>

<div id="hour-16" class="row" data-time-block="time16">
  <span class="col-2 hour">4pm</span>
  <span class="col-8 col-sm-9 description"></span>
  <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>
  </span>
</div>

<div id="hour-17" class="row" data-time-block="time17">
  <span class="col-2 hour">5pm</span>
  <span class="col-8 col-sm-9 description"></span>
  <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>
  </span>
</div>

<div id="hour-18" class="row" data-time-block="time18">
  <span class="col-2 hour">6pm</span>
  <span class="col-8 col-sm-9 description"></span>
  <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>
  </span>
</div>

<div id="hour-19" class="row" data-time-block="time19">
  <span class="col-2 hour">7pm</span>
  <span class="col-8 col-sm-9 description"></span>
  <span class="col-2 col-sm-1 saveBtn"><i class="fas fa-save"></i></span>
  </span>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
